<script>
    var sound1 = new buzz.sound("sound/rain.wav"); 
    var sound2 = new buzz.sound("sound/wind.wav");
    var sound3 = new buzz.sound("sound/pressure.wav");

    window.onload = function() {
        document.getElementById('rain').addEventListener('mousedown', function () {sound1.play(); });  
        document.getElementById('wind').addEventListener('click', function () {sound2.play(); });
        document.getElementById('pressure').addEventListener('click', function () {sound3.play(); });
    }
